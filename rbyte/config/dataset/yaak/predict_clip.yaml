      waypoints_path: ${paths.data}/Niro102-HQ/2022-12-03--11-30-20/waypoints.json
      cam_front_left_path: ${paths.data}/Niro102-HQ/2022-12-03--11-30-20/frames/cam_front_left.pii.mp4/576x324
    Niro107-HQ/2023-05-12--12-05-15:
      yaak_metadata_path: ${paths.data}/Niro107-HQ/2023-05-12--12-05-15/metadata.log
      waypoints_path: ${paths.data}/Niro107-HQ/2023-05-12--12-05-15/waypoints.json
      cam_front_left_path: ${paths.data}/Niro107-HQ/2023-05-12--12-05-15/frames/cam_front_left.pii.mp4/576x324
    Niro104-HQ/2022-12-20--13-57-20:
      yaak_metadata_path: ${paths.data}/Niro104-HQ/2022-12-20--13-57-20/metadata.log
      waypoints_path: ${paths.data}/Niro104-HQ/2022-12-20--13-57-20/waypoints.json
